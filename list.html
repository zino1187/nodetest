<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<script></script>
</head>
<body>
<table width="70%" border="1px" align="center">
	<tr>
		<td>번호</td>
		<td>아이디</td>
		<td>비번</td>
		<td>이름</td>
	</tr>
	<%for(var i=0;i<data.length;i++){%>
	<%var obj=data[i];%>
	<tr>
		<td><%=i%></td>
		<td><a href="/detail?id=<%=obj.id%>"><%=obj.id%></a></td>
		<td><%=obj.pwd%></td>
		<td><%=obj.name%></td>
	</tr>
	<%}%>	
</table>
</body>
</html>
